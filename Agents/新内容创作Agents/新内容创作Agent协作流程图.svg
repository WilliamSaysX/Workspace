<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="1600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">新内容创作Agent团队协作流程图</text>
  
  <!-- 导演 (核心) -->
  <rect x="450" y="60" width="300" height="60" rx="30" fill="#ff9999" stroke="#333" stroke-width="3"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">导演 (核心创作者)</text>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">流程掌控者 · 创意核心 · 最终决策者</text>
  
  <!-- 阶段一：选题 -->
  <rect x="50" y="150" width="1100" height="180" rx="15" fill="#e6f3ff" stroke="#4da6d9" stroke-width="3" fill-opacity="0.3"/>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4da6d9">阶段一：选题</text>
  
  <rect x="100" y="200" width="200" height="40" rx="8" fill="#ffeeaa" stroke="#333" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">0. 原始选题列表</text>
  
  <rect x="350" y="200" width="200" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">1. 选题优化师Agent</text>
  
  <rect x="600" y="200" width="200" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="700" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">2. 智能选题Agent</text>
  
  <rect x="550" y="260" width="200" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="650" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">选题评估排序表格 (输出)</text>
  
  <!-- 阶段二：创作规划 -->
  <rect x="50" y="360" width="1100" height="120" rx="15" fill="#fff0e6" stroke="#ff9933" stroke-width="3" fill-opacity="0.3"/>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9933">阶段二：创作规划</text>
  
  <rect x="450" y="410" width="300" height="40" rx="8" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">3.0 选题思路生成Agent</text>
  
  <!-- 阶段三：创作 (核心区域) -->
  <rect x="50" y="510" width="1100" height="650" rx="15" fill="#fff2e6" stroke="#ff6600" stroke-width="3" fill-opacity="0.3"/>
  <text x="600" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6600">阶段三：创作 (核心环节)</text>
  
  <!-- 剧本接力创作 -->
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">剧本接力创作：</text>
  
  <rect x="100" y="590" width="180" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="190" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">4.1 开场设计Agent</text>
  
  <rect x="100" y="650" width="180" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="190" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">剧本大纲.md (开场)</text>
  
  <rect x="320" y="590" width="180" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="410" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">4.2 内容架构Agent</text>
  
  <rect x="320" y="650" width="180" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="410" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">剧本大纲.md (主体)</text>
  
  <rect x="540" y="590" width="180" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="630" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">4.3 转化收尾Agent</text>
  
  <rect x="540" y="650" width="180" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="630" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">剧本大纲.md (完整)</text>
  
  <!-- 录制清单迭代 -->
  <text x="150" y="740" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">录制清单迭代：</text>
  
  <rect x="100" y="760" width="180" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="190" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">4.4 演示清单Agent</text>
  
  <rect x="320" y="760" width="180" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="410" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">屏幕录制清单.md</text>
  
  <rect x="540" y="760" width="150" height="40" rx="8" fill="#ff99ff" stroke="#333" stroke-width="2"/>
  <text x="615" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">导演审阅反馈</text>
  
  <ellipse cx="800" cy="780" rx="60" ry="25" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="800" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">满意?</text>
  <text x="800" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">是/否</text>
  
  <rect x="920" y="760" width="120" height="40" rx="8" fill="#ff99ff" stroke="#333" stroke-width="2"/>
  <text x="980" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">导演实际录制</text>
  
  <!-- 剧本后期同步 -->
  <text x="150" y="860" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">剧本后期同步：</text>
  
  <rect x="100" y="880" width="200" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="200" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">4.2 内容架构Agent (反向修正)</text>
  
  <rect x="330" y="880" width="180" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="420" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">剧本大纲.md (最终同步)</text>
  
  <!-- 最终润色 -->
  <text x="150" y="960" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">最终润色：</text>
  
  <rect x="100" y="980" width="180" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="190" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">4.5 脚本润色Agent</text>
  
  <rect x="320" y="980" width="180" height="40" rx="5" fill="#99ff99" stroke="#333" stroke-width="1"/>
  <text x="410" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">正式脚本.md</text>
  
  <!-- 阶段四：物料制作 -->
  <rect x="50" y="1190" width="1100" height="120" rx="15" fill="#f0fff0" stroke="#33cc33" stroke-width="3" fill-opacity="0.3"/>
  <text x="600" y="1215" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#33cc33">阶段四：物料制作</text>
  
  <rect x="200" y="1240" width="150" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="275" y="1265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">5.1 视频配音Agent</text>
  
  <rect x="400" y="1240" width="150" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="475" y="1265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">5.2 封面设计Agent</text>
  
  <rect x="600" y="1240" width="150" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="675" y="1265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">5.3 元数据Agent</text>
  
  <!-- 阶段五：分发 -->
  <rect x="50" y="1340" width="1100" height="120" rx="15" fill="#f0f0ff" stroke="#6666cc" stroke-width="3" fill-opacity="0.3"/>
  <text x="600" y="1365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6666cc">阶段五：分发</text>
  
  <rect x="450" y="1390" width="300" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="600" y="1415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">6.1 分发推广Agent</text>
  
  <!-- 阶段六：复盘 -->
  <rect x="50" y="1490" width="1100" height="100" rx="15" fill="#fff0ff" stroke="#cc66cc" stroke-width="3" fill-opacity="0.3"/>
  <text x="600" y="1515" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#cc66cc">阶段六：复盘</text>
  
  <rect x="450" y="1540" width="300" height="40" rx="8" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="600" y="1565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">7.1 数据复盘Agent</text>
  
  <!-- 箭头连接线 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 垂直流程箭头 -->
  <line x1="600" y1="120" x2="600" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 阶段一内部箭头 -->
  <line x1="300" y1="220" x2="350" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="220" x2="600" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="240" x2="650" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 阶段间连接 -->
  <line x1="650" y1="300" x2="600" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="450" x2="600" y2="510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 剧本接力箭头 -->
  <line x1="280" y1="610" x2="320" y2="610" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="610" x2="540" y2="610" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="690" x2="190" y2="760" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 迭代反馈箭头 -->
  <line x1="280" y1="780" x2="320" y2="780" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="780" x2="540" y2="780" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="690" y1="780" x2="740" y2="780" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="860" y1="780" x2="920" y2="780" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 反馈循环箭头 -->
  <path d="M 780 755 Q 750 720 700 720 Q 220 720 190 750" stroke="#ff6600" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="500" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff6600">不满意时的反馈循环</text>
  
  <!-- 同步和润色箭头 -->
  <line x1="980" y1="800" x2="200" y2="880" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="900" x2="330" y2="900" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="920" x2="190" y2="980" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="1000" x2="320" y2="1000" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 阶段间连接 -->
  <line x1="410" y1="1020" x2="600" y2="1190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 正确的物料制作分发箭头：从阶段标题向下分发到各Agent顶部 -->
  <line x1="600" y1="1230" x2="275" y2="1240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="1230" x2="475" y2="1240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="1230" x2="675" y2="1240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 正确的汇聚箭头：从各Agent底部向下汇聚到分发阶段顶部 -->
  <line x1="275" y1="1280" x2="580" y2="1390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="1280" x2="600" y2="1390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="1280" x2="620" y2="1390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 分发到复盘 -->
  <line x1="600" y1="1430" x2="600" y2="1490" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
</svg> 