<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #333; }
      .phase-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .agent-box { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; rx: 8; }
      .creator-box { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; rx: 8; }
      .support-box { fill: #27AE60; stroke: #1E8449; stroke-width: 2; rx: 8; }
      .output-box { fill: #F39C12; stroke: #D68910; stroke-width: 2; rx: 8; }
      .agent-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; }
      .step-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dotted-arrow { stroke: #666; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
      .legend-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .feature-text { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- 标题 -->
  <text x="600" y="30" class="title">视频内容创作Agent团队协作流程图</text>

  <!-- 创作者（导演） -->
  <rect x="520" y="60" width="160" height="40" class="creator-box"/>
  <text x="600" y="85" class="agent-text">创作者（导演）</text>

  <!-- 第一阶段：构思与提炼 -->
  <text x="110" y="140" class="phase-title">1. 构思与提炼阶段</text>
  
  <!-- 选题策划Agent -->
  <rect x="50" y="160" width="120" height="60" class="agent-box"/>
  <text x="110" y="185" class="agent-text">选题策划Agent</text>
  <text x="110" y="200" class="agent-text">(Topic Planning)</text>
  <text x="110" y="240" class="step-text">选题策划.md</text>

  <!-- 第二阶段：结构与演示规划 -->
  <text x="310" y="140" class="phase-title">2. 结构与演示规划</text>
  
  <!-- 视频结构Agent -->
  <rect x="250" y="160" width="120" height="60" class="agent-box"/>
  <text x="310" y="185" class="agent-text">视频结构Agent</text>
  <text x="310" y="200" class="agent-text">(Structure Agent)</text>
  <text x="310" y="240" class="step-text">视频结构.md</text>

  <!-- 第三阶段：初步脚本撰写 -->
  <text x="510" y="140" class="phase-title">3. 初步脚本撰写</text>
  
  <!-- 视频脚本Agent -->
  <rect x="450" y="160" width="120" height="60" class="agent-box"/>
  <text x="510" y="185" class="agent-text">视频脚本Agent</text>
  <text x="510" y="200" class="agent-text">(Script Agent)</text>
  <text x="510" y="240" class="step-text">视频脚本.md(初稿)</text>

  <!-- 第四阶段：人类核心环节 -->
  <text x="600" y="300" class="phase-title">4. 人类核心环节</text>
  
  <!-- 演示录制 -->
  <rect x="520" y="320" width="100" height="50" class="creator-box"/>
  <text x="570" y="340" class="agent-text">演示录制</text>
  <text x="570" y="355" class="agent-text">(创作者执行)</text>
  
  <!-- 脚本精修 -->
  <rect x="640" y="320" width="100" height="50" class="creator-box"/>
  <text x="690" y="340" class="agent-text">脚本精修</text>
  <text x="690" y="355" class="agent-text">(创作者核心)</text>
  <text x="690" y="385" class="step-text">视频脚本.md(最终版)</text>

  <!-- 第五阶段：AI生成最终权威文本 -->
  <text x="210" y="450" class="phase-title">5. AI生成最终权威文本</text>
  
  <!-- 配音Agent -->
  <rect x="150" y="470" width="120" height="60" class="agent-box"/>
  <text x="210" y="495" class="agent-text">配音Agent</text>
  <text x="210" y="510" class="agent-text">(TTS Agent)</text>
  <text x="210" y="550" class="step-text">TTS配音稿 + MiniMax音频</text>

  <!-- 第六阶段：AI辅助生成衍生内容 -->
  <text x="600" y="450" class="phase-title">6. AI辅助生成衍生内容（并行）</text>
  
  <!-- 封面设计Agent -->
  <rect x="350" y="470" width="120" height="60" class="support-box"/>
  <text x="410" y="495" class="agent-text">封面设计Agent</text>
  <text x="410" y="510" class="agent-text">(Cover Agent)</text>
  <text x="410" y="550" class="step-text">封面概念.md + 封面图</text>
  
  <!-- 元数据Agent -->
  <rect x="480" y="470" width="120" height="60" class="support-box"/>
  <text x="540" y="495" class="agent-text">元数据Agent</text>
  <text x="540" y="510" class="agent-text">(Metadata Agent)</text>
  <text x="540" y="550" class="step-text">标题列表.md + 简介列表.md</text>
  
  <!-- Shorts脚本Agent -->
  <rect x="610" y="470" width="120" height="60" class="support-box"/>
  <text x="670" y="495" class="agent-text">Shorts脚本Agent</text>
  <text x="670" y="510" class="agent-text">(Shorts Agent)</text>
  <text x="670" y="550" class="step-text">纯净Shorts配音稿.txt</text>
  
  <!-- 推广文案Agent -->
  <rect x="740" y="470" width="120" height="60" class="support-box"/>
  <text x="800" y="495" class="agent-text">推广文案Agent</text>
  <text x="800" y="510" class="agent-text">(Promotion Agent)</text>
  <text x="800" y="550" class="step-text">推特文案.md + 其他社媒文案.md</text>
  


  <!-- 第七阶段：配音、字幕与推广准备 -->
  <text x="210" y="620" class="phase-title">7. 配音、字幕与推广准备</text>
  
  <!-- 字幕制作 -->
  <rect x="150" y="640" width="120" height="50" class="creator-box"/>
  <text x="210" y="660" class="agent-text">字幕制作</text>
  <text x="210" y="675" class="agent-text">(创作者/工具)</text>

  <!-- 第八阶段：定稿、整合与发布 -->
  <text x="600" y="620" class="phase-title">8. 定稿、整合与发布</text>
  
  <!-- 定稿与整合 -->
  <rect x="520" y="640" width="120" height="50" class="creator-box"/>
  <text x="580" y="660" class="agent-text">定稿与整合</text>
  <text x="580" y="675" class="agent-text">(创作者决策)</text>
  
  <!-- 发布与推广 -->
  <rect x="660" y="640" width="120" height="50" class="creator-box"/>
  <text x="720" y="660" class="agent-text">发布与推广</text>
  <text x="720" y="675" class="agent-text">(创作者主导)</text>

  <!-- 流程箭头 -->
  <!-- 创作者到选题策划 -->
  
  <!-- 选题策划到视频结构 -->
  <line x1="170" y1="190" x2="250" y2="190" class="arrow"/>
  
  <!-- 视频结构到视频脚本 -->
  <line x1="370" y1="190" x2="450" y2="190" class="arrow"/>
  
  <!-- 视频脚本到演示录制 -->
  <path d="M 510 220 Q 515 270 570 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 演示录制到脚本精修 -->
  <line x1="620" y1="345" x2="640" y2="345" class="arrow"/>
  
  <!-- 脚本精修到配音Agent -->
  <path d="M 690 370 Q 450 420 210 470" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 脚本精修到第6阶段并行Agents -->
  <path d="M 690 370 Q 550 420 410 470" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 690 370 Q 615 420 540 470" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 690 370 Q 680 420 670 470" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 690 370 Q 745 420 800 470" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 配音Agent到第7阶段字幕制作 -->
  <line x1="210" y1="530" x2="210" y2="640" class="arrow"/>
  
  <!-- 第6阶段Agents到定稿与整合 -->
  <path d="M 410 530 Q 495 580 580 640" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 540 530 Q 560 580 580 640" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 670 530 Q 625 580 580 640" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 800 530 Q 690 580 580 640" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 字幕制作到定稿与整合 -->
  <line x1="270" y1="665" x2="520" y2="665" class="arrow"/>
  
  <!-- 定稿与整合到发布与推广 -->
  <line x1="640" y1="665" x2="660" y2="665" class="arrow"/>
  
  <!-- 创作者反馈线（虚线） -->
  <path d="M 580 640 Q 580 400 690 370" stroke="#666" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="480" y="500" class="feedback-text">创作者反馈与调整</text>
  
  <!-- 创作者监督线（虚线） -->
  <line x1="600" y1="100" x2="110" y2="160" class="dotted-arrow"/>
  <line x1="600" y1="100" x2="310" y2="160" class="dotted-arrow"/>
  <line x1="600" y1="100" x2="510" y2="160" class="dotted-arrow"/>
  <line x1="720" y1="665" x2="600" y2="100" class="dotted-arrow"/>

  <!-- 图例 -->
  <text x="900" y="140" class="phase-title">图例</text>
  <rect x="900" y="160" width="20" height="15" class="creator-box"/>
  <text x="930" y="172" class="legend-text">创作者（用户）</text>
  <rect x="900" y="185" width="20" height="15" class="agent-box"/>
  <text x="930" y="197" class="legend-text">核心AI Agent</text>
  <rect x="900" y="210" width="20" height="15" class="support-box"/>
  <text x="930" y="222" class="legend-text">辅助AI Agent</text>
  <rect x="900" y="235" width="20" height="15" class="output-box"/>
  <text x="930" y="247" class="legend-text">输出产物</text>
  <line x1="900" y1="260" x2="920" y2="260" class="arrow"/>
  <text x="930" y="265" class="legend-text">工作流程</text>
  <line x1="900" y1="275" x2="920" y2="275" class="dotted-arrow"/>
  <text x="930" y="280" class="legend-text">反馈循环</text>

  <!-- 关键特性 -->
  <text x="900" y="320" class="phase-title">关键特性</text>
  <text x="900" y="340" class="feature-text">• 人机协作：AI负责规划，创作者负责执行</text>
  <text x="900" y="355" class="feature-text">• 观点驱动：以创作者独特洞察为核心</text>
  <text x="900" y="370" class="feature-text">• 多阶段流程：从构思到发布的完整链条</text>
  <text x="900" y="385" class="feature-text">• 并行处理：衍生内容同步生成</text>
  <text x="900" y="400" class="feature-text">• 质量把控：创作者最终审定所有产出</text>

</svg>